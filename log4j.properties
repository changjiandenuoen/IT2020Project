### set log levels ###
log4j.rootLogger = INFO , C , D , E 
### console ###
log4j.appender.C = org.apache.log4j.ConsoleAppender
log4j.appender.C.Target = System.out
log4j.appender.C.layout = org.apache.log4j.PatternLayout
log4j.appender.C.layout.ConversionPattern = [%-d{yyyy-MM-dd HH:mm:ss}] | %m%n 

### log file ###
log4j.appender.D = org.apache.log4j.DailyRollingFileAppender
log4j.appender.D.File =C:/Users/jinyo/Desktop/info.log
log4j.appender.D.Append = truelog4j.appender.D.Threshold = INFO 
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = [%-d{yyyy-MM-dd HH:mm:ss}] | %m%n 

### exception ###
log4j.appender.E = org.apache.log4j.DailyRollingFileAppender
log4j.appender.E.File = ../logs/IvaDubboWeb-error.log
log4j.appender.E.Append = truelog4j.appender.E.Threshold = ERROR 
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern =  [%-d{yyyy-MM-dd HH:mm:ss}] | %m%n 

log4j.logger.com.ibatis=DEBUG
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=DEBUG
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=DEBUG
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG
log4j.logger.org.mybatis=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.java.sql.ResultSet=DEBUG 

# \u8F93\u51FAliveness\u65E5\u5FD7
log4j.logger.liveness = INFO, liveness
# \u662F\u5426\u5728\u7236log\u4E2D\u8F93\u51FA\u65E5\u5FD7
log4j.additivity.liveness = false
# \u6BCF\u5929\u751F\u4EA7\u65E5\u5FD7\u6587\u4EF6
log4j.appender.liveness = org.apache.log4j.DailyRollingFileAppender
# \u751F\u6210\u65E5\u5FD7\u5230\u5355\u72EC\u7684\u6587\u4EF6
log4j.appender.liveness.File =../logs/liveness.log
# \u8FFD\u52A0\u65E5\u5FD7
log4j.appender.liveness.Append = true
# \u65E5\u5FD7\u7EA7\u522B
log4j.appender.liveness.Threshold = INFO
log4j.appender.liveness.layout = org.apache.log4j.PatternLayout
# \u65E5\u5FD7\u683C\u5F0F
log4j.appender.liveness.layout.ConversionPattern = [%-d{yyyy-MM-dd HH:mm:ss}] | %m%n
