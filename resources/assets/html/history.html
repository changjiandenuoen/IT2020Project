<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/general.css">
    <link rel="stylesheet" type="text/css" href="../css/history.css">
    <title>History Page</title>
</head>
<body>

    <h1 id="historyTitle" class="Heading">history</h1>

    <div class="content">
        <div id="numOfGame" class="infoBox">
            <div class="DetailContent">Number of Game</div>
            <div class="Heading">28</div>
        </div>
        
        <div class="box1">
            <div id="numOfAiWin" class="infoBox">
                <div class="DetailContent">Number of AI Wins</div>
                <div class="Heading">16</div>
            </div>
            
            <div id="averageDraw" class="infoBox">
                <div class="DetailContent">Average Draws</div>
                <div class="Heading">13</div>
            </div>
        </div>


        <div class="box2">
            <div id="numOfHumanWin" class="infoBox">
                <div class="DetailContent">Number of Human Wins</div>
                <div class="Heading">12</div>
            </div>
            
            <div id="longestGame" class="infoBox">
                <div class="DetailContent">Longest Game</div>
                <div class="Heading">76</div>
            </div>
        </div>


    </div>




    <a id="homeButton" class="Button1" href="#">HOME</a>

</body>
</html>
